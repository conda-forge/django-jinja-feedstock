{% set name = "django-jinja" %}
{% set version = "2.10.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-jinja-{{ version }}.tar.gz
  sha256: bfdfbb55c1f5a679d69ad575d550c4707d386634009152efe014089f3c4d1412

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - django >=1.11,<3.0
    - jinja2 >=3
    - python >=3.6

test:
  imports:
    - django_jinja
    - django_jinja.builtins
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/niwinz/django-jinja
  summary: Jinja2 templating language integrated in Django.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mxr-conda
    - Admax18
